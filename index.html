<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link School Bypasser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Dark background to contrast rainbow */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .title {
            font-size: 2em;
            color: white;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 3px solid transparent;
            border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) 1;
            border-radius: 10px;
        }
        .input-container {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid transparent;
            border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) 1;
            border-radius: 5px;
            width: 300px;
            background: #fff; /* White background for readability */
            color: #000; /* Black text for visibility */
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #000;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="title">LINK SCHOOL BYPASSER</div>
    <div class="input-container">
        <label for="urlInput">Enter Your Link:</label><br>
        <input type="text" id="urlInput" placeholder="https://example.com">
        <button onclick="proxyUrl()">Bypass</button>
    </div>
    <script>
        function proxyUrl() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                // Basic validation for URL
                const encodedUrl = encodeURIComponent(url);
                window.open('https://www.croxyproxy.com/go/' + encodedUrl, '_blank');
            } else {
                alert('Please enter a URL');
            }
        }
    </script>
</body>
</html>
