<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tab Popup</title>
    <style>
        /* General Reset & Variables */
        :root {
            /* Color Palette */
            --bg-color: #2e2621;
            --container-bg: rgba(77, 60, 46, 0.9);
            --header-bg: #4d3c2e;
            --text-color: #e8e4e1;
            --secondary-text-color: #a89a8c;
            --button-color: #d4a076;
            --button-hover: #c98e60;
            --tab-color: #6b5a4a;
            --tab-hover: #5d4e41;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --ab-button-color: #a89a8c;
            --ab-button-hover: #e8e4e1;
        }

        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: -1;
        }

        .chat-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            height: 600px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 25px var(--shadow-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            z-index: 99999;
            resize: both;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            transition: transform 0.2s ease-in-out;
        }

        .chat-header {
            background: var(--header-bg);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            cursor: grab;
            border-bottom: 1px solid var(--border-color);
            border-radius: 12px 12px 0 0;
            height: 50px;
        }

        .tab-container {
            display: flex;
            gap: 2px;
        }

        .tab-button {
            background-color: var(--tab-color);
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            color: var(--secondary-text-color);
            transition: background-color 0.2s ease, color 0.2s ease;
            outline: none;
            border-radius: 6px 6px 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-button:hover {
            background-color: var(--tab-hover);
        }

        .tab-button.active {
            background-color: var(--container-bg);
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        /* Styling for the nested AB Cloak button */
        .tab-button .ab-cloak-button {
            padding: 4px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--ab-button-color);
            color: var(--header-bg);
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .tab-button .ab-cloak-button:hover {
            background-color: var(--ab-button-hover);
            color: var(--header-bg);
        }

        .tab-button.active .ab-cloak-button {
            background-color: var(--ab-button-hover);
            color: var(--header-bg);
        }

        .tab-button.active .ab-cloak-button:hover {
            background-color: var(--button-hover);
            color: white;
        }

        /* Close Button and Reset Button */
        .control-buttons {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .close-button, .reset-button {
            background: transparent;
            color: var(--text-color);
            border: none;
            cursor: pointer;
            font-size: 24px;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, color 0.2s ease;
            padding: 0;
        }

        .close-button:hover {
            background: #e74c3c;
            color: white;
        }

        .reset-button {
            font-size: 16px;
            width: auto;
            border-radius: 8px;
            padding: 0 10px;
        }

        .reset-button:hover {
            background: var(--button-hover);
            color: white;
        }

        .content-iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
            background-color: white;
        }

        .content-panel {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: var(--container-bg);
            overflow-y: auto;
        }

        /* About Page Styles */
        .about-page h3 {
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .about-page p, .about-page li {
            font-size: 15px;
            color: var(--secondary-text-color);
        }
    </style>
</head>
<body>
    <div id="particle-canvas"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particles.js
        particlesJS('particle-canvas', {
            "particles": {
                "number": {
                    "value": 50,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#a89a8c"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#a89a8c",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });

        function createChatGPTpopup() {
            // Main container
            const chatContainer = document.createElement("div");
            chatContainer.classList.add("chat-container");
            document.body.appendChild(chatContainer);

            // Header and tabs
            const chatHeader = document.createElement("div");
            chatHeader.classList.add("chat-header");
            chatContainer.appendChild(chatHeader);

            const tabContainer = document.createElement("div");
            tabContainer.classList.add("tab-container");
            chatHeader.appendChild(tabContainer);

            // About Tab
            const aboutTab = document.createElement("button");
            aboutTab.classList.add("tab-button");
            aboutTab.innerText = "About";
            tabContainer.appendChild(aboutTab);

            // Google Tab & Button
            const googleTab = document.createElement("button");
            googleTab.classList.add("tab-button");
            const googleTabSpan = document.createElement("span");
            googleTabSpan.innerText = "Google";
            googleTab.appendChild(googleTabSpan);
            const googleCloakBtn = document.createElement("button");
            googleCloakBtn.classList.add("ab-cloak-button");
            googleCloakBtn.innerText = "AB";
            googleTab.appendChild(googleCloakBtn);
            tabContainer.appendChild(googleTab);

            // Proxy Tab & Button
            const proxyTab = document.createElement("button");
            proxyTab.classList.add("tab-button");
            const proxyTabSpan = document.createElement("span");
            proxyTabSpan.innerText = "Proxy";
            proxyTab.appendChild(proxyTabSpan);
            const proxyCloakBtn = document.createElement("button");
            proxyCloakBtn.classList.add("ab-cloak-button");
            proxyCloakBtn.innerText = "AB";
            proxyTab.appendChild(proxyCloakBtn);
            tabContainer.appendChild(proxyTab);

            // Proxy 2 Tab & Button
            const proxy2Tab = document.createElement("button");
            proxy2Tab.classList.add("tab-button");
            const proxy2TabSpan = document.createElement("span");
            proxy2TabSpan.innerText = "Proxy 2";
            proxy2Tab.appendChild(proxy2TabSpan);
            const proxy2CloakBtn = document.createElement("button");
            proxy2CloakBtn.classList.add("ab-cloak-button");
            proxy2CloakBtn.innerText = "AB";
            proxy2Tab.appendChild(proxy2CloakBtn);
            tabContainer.appendChild(proxy2Tab);

            // Control Buttons (Reset and Close)
            const controlButtons = document.createElement("div");
            controlButtons.classList.add("control-buttons");
            chatHeader.appendChild(controlButtons);

            const resetButton = document.createElement("button");
            resetButton.classList.add("reset-button");
            resetButton.innerText = "Reset";
            controlButtons.appendChild(resetButton);

            const closeButton = document.createElement("button");
            closeButton.classList.add("close-button");
            closeButton.innerText = "×";
            controlButtons.appendChild(closeButton);

            // Main content iframe
            const iframe = document.createElement("iframe");
            iframe.classList.add("content-iframe");
            chatContainer.appendChild(iframe);

            // About Panel
            const aboutContainer = document.createElement("div");
            aboutContainer.classList.add("content-panel", "about-page");
            aboutContainer.style.display = "none";
            aboutContainer.innerHTML = `
                <h3>About This Tool</h3>
                <p>This is a custom-made browser utility designed to help you access web content from a floating, draggable, and resizable window. It includes multiple proxy options to enhance your browsing experience.</p>
                <br>
                <h3>Features:</h3>
                <ul>
                    <li>- Navigate between tabs for Google, Proxy, and Proxy 2.</li>
                    <li>- The entire popup is draggable and resizable for convenience.</li>
                    <li>- Use the "AB" button within a tab to launch that page in a new, cloaked about:blank window.</li>
                    <li>- Press Ctrl + E to hide or show the popup quickly.</li>
                </ul>
            `;
            chatContainer.appendChild(aboutContainer);

            // Tab functionality
            function setActiveTab(activeTab) {
                const tabs = [aboutTab, googleTab, proxyTab, proxy2Tab];
                tabs.forEach(tab => {
                    tab.classList.remove("active");
                });
                activeTab.classList.add("active");

                const containers = [iframe, aboutContainer];
                containers.forEach(container => container.style.display = "none");

                if (activeTab === aboutTab) {
                    aboutContainer.style.display = "flex";
                } else {
                    iframe.style.display = "block";
                }
            }

            aboutTab.addEventListener("click", () => {
                setActiveTab(aboutTab);
            });

            googleTab.addEventListener("click", (e) => {
                if (!e.target.classList.contains('ab-cloak-button')) {
                    iframe.src = "https://www.google.com/webhp?igu=1";
                    setActiveTab(googleTab);
                }
            });

            googleCloakBtn.addEventListener("click", () => {
                launchURL("https://www.google.com/webhp?igu=1", true);
            });

            proxyTab.addEventListener("click", (e) => {
                if (!e.target.classList.contains('ab-cloak-button')) {
                    iframe.src = "https://rammerhead.is-confirmed.gay/";
                    setActiveTab(proxyTab);
                }
            });

            proxyCloakBtn.addEventListener("click", () => {
                launchURL("https://rammerhead.is-confirmed.gay/", true);
            });

            proxy2Tab.addEventListener("click", (e) => {
                if (!e.target.classList.contains('ab-cloak-button')) {
                    iframe.src = "https://holyubofficial.net/";
                    setActiveTab(proxy2Tab);
                }
            });

            proxy2CloakBtn.addEventListener("click", () => {
                launchURL("https://holyubofficial.net/", true);
            });

            // Universal Launcher Function
            function launchURL(url, inAboutBlank) {
                if (!url) {
                    alert('Please enter a URL.');
                    return;
                }
                const formattedUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
                if (inAboutBlank) {
                    const newTab = window.open('about:blank', '_blank');
                    if (newTab) {
                        newTab.document.title = 'secret :3';
                        newTab.document.write(`
                            <!DOCTYPE html>
                            <html lang="en">
                            <head>
                                <title>secret :3</title>
                                <meta charset="UTF-8">
                                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                <style>
                                    body { margin: 0; overflow: hidden; }
                                    iframe { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; border: none; display: block; }
                                </style>
                            </head>
                            <body>
                                <iframe src="${formattedUrl}"></iframe>
                            </body>
                            </html>
                        `);
                        newTab.document.close();
                    } else {
                        alert('Please allow pop-ups for this site to launch new tabs.');
                    }
                } else {
                    iframe.src = formattedUrl;
                }
            }

            // Initial state: Show "About" tab
            setActiveTab(aboutTab);

            // Close button logic
            closeButton.onclick = () => document.body.removeChild(chatContainer);

            // Reset button logic
            resetButton.onclick = () => {
                window.location.reload();
            };

            // Dragging logic
            let isDragging = false, offsetX, offsetY;
            chatHeader.addEventListener("mousedown", (e) => {
                if (e.target.tagName.toLowerCase() === 'button' || e.target.closest('.tab-container')) {
                    isDragging = false;
                    return;
                }
                isDragging = true;
                offsetX = e.clientX - chatContainer.offsetLeft;
                offsetY = e.clientY - chatContainer.offsetTop;
                chatHeader.style.cursor = "grabbing";
            });

            document.addEventListener("mousemove", (e) => {
                if (!isDragging) return;
                chatContainer.style.left = `${e.clientX - offsetX}px`;
                chatContainer.style.top = `${e.clientY - offsetY}px`;
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
                chatHeader.style.cursor = "grab";
            });

            // Keyboard shortcut to toggle visibility
            document.addEventListener("keydown", (e) => {
                if (e.ctrlKey && e.key.toLowerCase() === "e") {
                    chatContainer.style.display = chatContainer.style.display === "none" ? "flex" : "none";
                    e.preventDefault();
                }
            });
        }

        createChatGPTpopup();
    </script>
</body>
</html>
